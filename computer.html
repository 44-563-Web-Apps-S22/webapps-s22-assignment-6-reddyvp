!DOCTYPE html>
<html>
 

<head>
    <title>Ordering a computer</title>
</head>
<h2>vamsidhar reddy orders a 
    computer</h2>

    <form>
        <div class="form-check" style="margin: 5px;">
            <input class="form-check-input" type="checkbox" id="memory" name="memory" value="extra">
            <label class="form-check-label" for="memory">Extra memory</label></br>

            <input class="form-check-input" type="checkbox" id="mouse" name="mouse" value="Mouse">
            <label class="form-check-label" for="mouse">Mouse</label></br>

            <input class="form-check-input" type="checkbox" id="service" name="service" value="cell">
            <label class="form-check-label" for="Service">Cell Service</label></br>
        </div>
        <input type="button" onclick="orderComputer()" value="Order a computer">
    </form>

    <br>
    <form>
        <label for="propertyName">Enter a property name</label>
        <input type="text" id="propertyName" name="propertyName" value="engraved" style="margin-left: 5px;"> <br><br>

        <label for="propertyValue">Enter a value</label>
        <input type="text" id="propertyValue" name="propertyValue" autofocus style="margin-left: 60px;"> <br><br>

        <input type="button" onclick="updateComputer()" value="Update the computer">
    </form>

    <p id="result">This text will be replaced </p>

    <script>
        let my_computer = {};
        out = document.getElementById("result");
        function orderComputer() {
            my_computer = {}
            extra_memory = document.getElementById("memory").checked;
            mouse = document.getElementById("mouse").checked;
            service = document.getElementById("service").checked;
            my_computer["extra_memory"] = extra_memory;
            my_computer["mouse"] = mouse;
            my_computer["service"] = service;
            out.innerHTML =
                "Extra Money: " + my_computer.extra_memory + ",<br> Mouse: " + my_computer.mouse + ", <br>Cell Service: " + my_computer.service;
        }

        function updateComputer() {
            propertyName = document.getElementById("propertyName").value;
            propertyValue = document.getElementById("propertyValue").value;
            my_computer["propertyName"] = propertyValue;
            out.innerHTML =
                propertyName + " property : " + my_computer.propertyName;
        }
    </script>
</html>
