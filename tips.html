<!DOCTYPE html>
<html>
 
<body>
<head>
    <title>Tips Given By Vamsidhar Reddy</title>
</head>
<h2>Vamsidhar Reddy computes 
    tips</h2>

   
    <form>
        <label for="amount">Enter a check amount</label>
        <input type="number" id="amount" name="amount" value=20 style="margin-left: 5px;"> <br><br>

        <label for="tip">Enter tip increase</label>
        <input type="number" id="tip" name="tip" value=0.05 style="margin-left : 30px;"> <br><br>

        <input type="button" onclick="tips()" value="Find tips">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        function tips() {
            let result = "";
            console.log("Getting form values");
            amount = document.getElementById("amount").value;
            tip = document.getElementById("tip").value;
            var percentage = 0.1;
            for (n = 0; n < 10; n++) {
                result = result + (amount * percentage).toFixed(1) + " ";
                percentage = percentage + parseFloat(tip);
            }
            document.getElementById("result").innerHTML = "Tip amounts by increase of "
                + tip + " are " + result;
        }
    </script>

    <h3> switches between calculations </h3>
    <form>
        <div class="form-check" style="margin: 10px;">
            <input class="form-check-input" type="radio" id="times" name="calculate" value="times" onclick="chooseOp()">
            <label class="form-check-label" for="times">*</label></br>

            <input class="form-check-input" type="radio" id="divide" name="calculate" value="divide"
                onclick="chooseOp()">
            <label class="form-check-label" for="divide">/</label></br>

            <input class="form-check-input" type="radio" id="exponent" name="calculate" value="exponent"
                onclick="chooseOp()">
            <label class="form-check-label" for="exponent">**</label></br>
        </div>

    </form>

    <p id="calValues">This text will be replaced </p>

    <script>
        amount = document.getElementById("amount").value;
        tip = document.getElementById("tip").value;
        out = document.getElementById("calValues");
        function chooseOp() {
            times = document.getElementById("times").checked;
            divide = document.getElementById("divide").checked;
            exponent = document.getElementById("exponent").checked;
            if (times) {
                out.innerHTML = "Amount * Tip increase : " + amount * tip;
            }
            if (divide) {
                out.innerHTML = "Amount / Tip increase : " + amount / tip;
            }
            if (exponent) {
                out.innerHTML = "Amount ** Tip increase : " + amount ** tip;
            }
        }
    </script>

</body>

</html>
